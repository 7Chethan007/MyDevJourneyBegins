<!-- Bootstrap -->
<style>

    height: 30px;
    width: 100px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 5px;

</style>

<button class="get-started">
  Get started
</button>

<button class="download">
  Download
</button>
